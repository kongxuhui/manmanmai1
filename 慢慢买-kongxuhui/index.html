<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>慢慢买（section）</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="./css/index.less">
    <script src="./js/less.js"></script>
</head>
<body>
    <!--头部 header start-->
    <header id="header">
            <a href="#"><img src="images/header_logo.png" alt=""></a>
            <a href="#"><img src="images/header_app.png" alt=""></a>
    </header>

    <!--搜索 search end-->

    <!--菜单 menu start-->

            <a href="#">

        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>更多</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
        <div class="item col-xs-3">
            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>
    </section>
    <!--菜单 menu end-->

    <!--产品 product start-->
    <section id="discount">
        <div class="discount_title">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div class="discount_product">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">移动端凑单品：海天 鲜味 生抽 1.28L
                        <span>10.9元</span>
                    </h4>
                    <div class="media-other">
                        <div class="other-shop">10-25 14:10</div>
                        <div class="other-talk">有1人评论</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="discount_more">
            <a href="#">更多优惠信息</a>
        </div>
    </section>
    <!--产品 product end-->

    <!--尾部 footer start-->
    <footer id="footer">
        <div class="footer_top">
            <a href="#">登入</a>
            <a href="#">注册</a>
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer_bottom">
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#">掌上比价平台</a>
            <a href="#">m.manmanbuy.com</a>
        </div>
    </footer>
    <!--尾部 footer end-->

    <!--渲染-->
    <script type="text/html" id="menu-product">
        {{each result as value index}}
        <div class="item col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="discount-product">
        {{each result as value index}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{value.productName}}
                    <span>{{value.productPinkage}}</span>
                </h4>
                <div class="media-other">
                    <div class="other-shop">{{value.productFrom}}&nbsp;{{value.productTime}}</div>
                    <div class="other-talk">{{value.productComCount}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</body>
</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
